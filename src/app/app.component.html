<h1 class="title">Minhas Tarefas</h1>
<ul class="animated flipInx" *ngIf="mode=='list'">
  <p class="text-center"><small *ngIf="todos.length === 0">NÃ£o tem nenhuma tarefa hoje !!!!</small></p>
  <li *ngFor="let todo of todos">
    {{todo.id}} - {{todo.title}} | 
    <button type="button" *ngIf="!todo.done" (click)="markAsDone(todo)" ><i class="far fa-check-circle"></i></button>
    <button type="button" *ngIf="todo.done" (click)="markAsUndone(todo)" ><i class="fas fa-check-circle"></i></button>
     | <button type="button" (click)="remove(todo)"><i class="far fa-trash-alt"></i></button></li>
</ul>

<div id="modal" *ngIf="mode=='add'" class="animated flipInx">
<h1 class="text-center">Nova Tarefa</h1>
  <form [formGroup]="form">
    <input 
    type="text" 
    placeholder="titulo da tarefa" 
    maxlength="60" 
    formControlName="title">
    <small class="danger" *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve conter entre 3 e 60 caracteres<br></small>
    <p class="text-center">
    <button class="button" [disabled]="form.controls.title.invalid" (click)="add()">Salvar</button>
  </p>
  </form>
</div>
<div>
  <button class="add-button animated fadeInUp button" (click)="changeMode('add')" *ngIf="mode=='list'">
  <i class="fas fa-plus-circle"></i>
    Adicionar
  </button>
  <button class="add-button animated fadeInUp button" (click)="changeMode('list')" *ngIf="mode=='add'">
    <i class="fas fa-times"></i>
    Cancelar
  </button>
</div>
